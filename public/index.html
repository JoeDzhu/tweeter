    <!-- External JS -->

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="navbar fixed-top">
      <span class="tweeter-logo">Tweeter</span>
      <span class="todo"><strong>Write</strong> a Tweet</span>
      <button id="compose">‚è¨</button>

    <header>

        <img src="https://static-s.aa-cdn.net/img/gp/20600002075516/WNcH_5uZL3kFlGhv_aZMFJzkMm2t2fZnQsCxjZ27g_XF_fn_GhNC9wJs2Rh8ZlPIYKU=s300">

      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <h2></h2>
          <form style="display:none;" class="tweet-submit" method="POST" action="http://localhost:8080/tweets">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <div class="tweetCount">
              <input id="submitTweet" type="submit" value="Tweet">
              <span class="counter">140</span>
            </div>           
          </form>
      </section>
      <section class="tweets">
        <article class="tweet">
          <header class="headProfile">
            <img src="https://i.imgur.com/73hZDYK.png">
            <a class="namePosition">name</a>            
            <a>@SirIsaac</a>
          </header>
          <div class="singleTweet">
            <p>Hodor,hodor,hodor;</p>
          </div>
          <footer class="fot">
            <a>time</a>
          </footer>
        </article>
      </section>
    </main>
  </body>
