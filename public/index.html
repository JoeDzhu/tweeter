<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />



    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- App JS -->
  
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="navbar fixed-top">
      <span class="tweeter-logo">Tweeter</span>
      <span class="todo"><strong>Write</strong> a Tweet</span>
      <button id="compose">‚è¨</button>
    </nav>
    <header>
      <div id="head-profile">
        <img src="images/profile-hex.png">
      </div>
      <br>
      <div class="your-name">
        <h2>Joe Zhu</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <div class="stop-typing" style="display: none">	&#x26a0 Hey you, stop right there. No more than 140 chars.	&#x26a0</div>
        <form style="display:none;" id="tweet-submit" method="POST" action="http://localhost:8080/tweets">
          <textarea name="text" id="tweet-textarea" placeholder="What are you humming about?"></textarea>
          <div class="tweetCount">
            <input id="submitTweet" type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>           
        </form>
      </section>
      <section class="tweets">
        <article class="tweet">
          <header class="headProfile">
            <div>
              <img src="https://i.imgur.com/73hZDYK.png">
              <a>Newton</a>
            </div>
            <div>@SirIsaac</div>
          </header>
          <div class="singleTweet">
            <p>Don't you dare throw another apple on me;</p>
          </div>
          <footer class="fot">
            <div>145 days ago</div>
            <div class="icons">
              <img src="images/icons8-empty-flag-24.png">
              <img src="images/icons8-facebook-like-24.png">
              <img src="images/icons8-retweet-24.png">
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
